<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine Fitney</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f0f0f0; font-family: sans-serif;}
        #sistemaFrame { width: 100%; height: 100vh; border: none; opacity: 0; transition: opacity 0.5s; }
        #loadingMsg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 90%; }
        .btn-fallback { display: none; background-color: #4285f4; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
        #debugConsole { position: fixed; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: #0f0; font-family: monospace; font-size: 10px; z-index: 9999; max-height: 100px; overflow-y: auto; pointer-events: none; padding: 5px; }
    </style>
</head>
<body>

    <div id="debugConsole">[DEBUG LOG ATIVO]<br></div>

    <div id="loadingMsg">
        <h2 id="statusTexto">Carregando Vitrine2...</h2>
        <p id="descTexto">Sincronizando com sua conta Google.</p>
        <a id="btnErro" class="btn-fallback" href="#" target="_top">ENTRAR COM GOOGLE</a>
    </div>

    <iframe id="sistemaFrame" allowfullscreen></iframe>

    <script>
        // LINK PURO - SEM PARÂMETROS EXTRAS
        var URL_DO_SCRIPT = "https://script.google.com/macros/s/AKfycbyj-uHhX-VlhJZJdAZUnclGWk07EaQN8xwHN8YeZ6Ksd00a373NPtsvh6rSBMcBeV-85g/exec";
        
        var iframe = document.getElementById('sistemaFrame');
        var loadingDiv = document.getElementById('loadingMsg');
        var btnErro = document.getElementById('btnErro');
        var debugDiv = document.getElementById('debugConsole');
        var carregouSucesso = false;

        function logDebug(msg) {
            debugDiv.innerHTML += "> " + msg + "<br>";
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(msg);
        }

        logDebug("Iniciando limpeza de sessão...");
        var usuarioJaLogado = localStorage.getItem("APP_GAS_SUCESSO");

        // 1. TENTA O ACESSO DIRETO
        iframe.src = URL_DO_SCRIPT;

        // 2. LINK DE LOGIN SEGURO (AccountChooser simples para evitar o erro 400)
        var linkLogin = "https://accounts.google.com/AccountChooser?service=wise&continue=" + encodeURIComponent(URL_DO_SCRIPT);
        btnErro.href = linkLogin;

        if (usuarioJaLogado === "sim") {
            logDebug("Usuário recorrente. Abrindo Iframe.");
            iframe.style.opacity = "1";
            loadingDiv.style.display = 'none';
        }

        window.addEventListener('message', function(e) {
            if (e.data === "APP_CARREGADO_SUCESSO") {
                logDebug("SUCESSO: Script Google respondeu.");
                carregouSucesso = true;
                localStorage.setItem("APP_GAS_SUCESSO", "sim");
                iframe.style.opacity = "1";
                loadingDiv.style.display = 'none';
            }
        });

        // 3. MONITORAMENTO DE 4 SEGUNDOS
        setTimeout(function() {
            if (!carregouSucesso) {
                logDebug("Acesso direto falhou após 4s.");
                
                if (usuarioJaLogado === "sim") {
                    logDebug("Sessão antiga expirada. Mostrando botão.");
                    iframe.style.display = "none"; 
                    loadingDiv.style.display = 'block';
                    document.getElementById('statusTexto').innerText = "Acesso Expirado";
                    btnErro.style.display = "inline-block";
                    localStorage.removeItem("APP_GAS_SUCESSO");
                } else {
                    logDebug("Redirecionando para login limpo...");
                    // Redireciona UMA VEZ para o AccountChooser sem os parâmetros que causaram o loop
                    window.location.replace(linkLogin);
                }
            }
        }, 4000); 
    </script>
</body>
</html>
