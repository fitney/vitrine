<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine Fitney</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f0f0f0; font-family: sans-serif;}
        
        #sistemaFrame {
            width: 100%;
            height: 100vh;
            border: none;
            opacity: 0; 
            transition: opacity 0.5s;
        }

        #loadingMsg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        
        .btn-fallback {
            display: none;
            background-color: #4285f4;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="loadingMsg">
        <h2 id="statusTexto">Carregando Sistema...</h2>
        <p id="descTexto">Aguarde um instante.</p>
        <a id="btnErro" class="btn-fallback" href="#" target="_top">ENTRAR NA LOJA</a>
    </div>

    <iframe id="sistemaFrame" allowfullscreen></iframe>

    <script>
        // =================================================================
        // CONFIGURAÇÃO
        // =================================================================
        var URL_DO_SCRIPT = "https://script.google.com/macros/s/AKfycbyj-uHhX-VlhJZJdAZUnclGWk07EaQN8xwHN8YeZ6Ksd00a373NPtsvh6rSBMcBeV-85g/exec";
        
        // Forçando a URL com os parâmetros de sessão que você identificou como funcionais
        var URL_AUTENTICADA = URL_DO_SCRIPT + "?pli=1&authuser=0";
        // =================================================================

        var iframe = document.getElementById('sistemaFrame');
        var loadingDiv = document.getElementById('loadingMsg');
        var statusTexto = document.getElementById('statusTexto');
        var descTexto = document.getElementById('descTexto');
        var btnErro = document.getElementById('btnErro');
        
        var carregouSucesso = false;
        
        // Verifica se o usuário já conseguiu entrar com sucesso neste navegador antes
        var usuarioJaLogado = localStorage.getItem("APP_GAS_SUCESSO");

        // Configura links: O iframe tenta o link normal, o botão/redirecionamento força a sessão 0
        iframe.src = URL_DO_SCRIPT;
        var linkBlindado = "https://accounts.google.com/AccountChooser?service=wise&continue=" + encodeURIComponent(URL_AUTENTICADA);
        btnErro.href = linkBlindado;

        // --- LÓGICA DE VELOCIDADE ---
        if (usuarioJaLogado === "sim") {
            console.log("Usuário recorrente. Modo rápido ativado.");
            iframe.style.opacity = "1";
            loadingDiv.style.display = 'none';
        }

        // --- OUVINTE DE SUCESSO ---
        window.addEventListener('message', function(e) {
            if (e.data === "APP_CARREGADO_SUCESSO") {
                carregouSucesso = true;
                
                // Marca a flag apenas no acesso direto bem-sucedido
                localStorage.setItem("APP_GAS_SUCESSO", "sim");

                iframe.style.opacity = "1";
                loadingDiv.style.display = 'none';
            }
        });

        // --- SEGURANÇA CONTRA FALHAS (Ajustado para 4 Segundos) ---
        setTimeout(function() {
            if (!carregouSucesso) {
                if (usuarioJaLogado === "sim") {
                    console.log("Sessão recorrente expirou.");
                    iframe.style.opacity = "0";
                    iframe.style.display = "none"; 
                    
                    loadingDiv.style.display = 'block';
                    statusTexto.innerText = "Sessão Expirada";
                    descTexto.innerText = "Precisamos validar seu acesso novamente.";
                    btnErro.style.display = "inline-block";
                    
                    localStorage.removeItem("APP_GAS_SUCESSO");
                } else {
                    console.log("Erro inicial ou multi-login. Redirecionando para URL autenticada.");
                    iframe.style.display = 'none';
                    btnErro.style.display = "inline-block";
                    
                    // Redireciona automaticamente para o AccountChooser com o link ?pli=1&authuser=0
                    window.location.replace(linkBlindado);
                }
            }
        }, 4000); // Exatos 4 segundos conforme solicitado
    </script>
</body>
</html>
