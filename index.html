<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine Fitney</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f0f0f0; font-family: sans-serif;}
        
        #sistemaFrame {
            width: 100%;
            height: 100vh;
            border: none;
            opacity: 0; 
            transition: opacity 0.5s;
        }

        #loadingMsg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        
        .btn-fallback {
            display: none;
            background-color: #4285f4;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }

        #debugConsole {
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; 
            background: rgba(0,0,0,0.8); 
            color: #0f0; 
            font-family: monospace; 
            font-size: 10px; 
            z-index: 9999; 
            max-height: 100px; 
            overflow-y: auto; 
            pointer-events: none;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="debugConsole">
        [DEBUG LOG ATIVO]<br>
    </div>

    <div id="loadingMsg">
        <h2 id="statusTexto">Carregando Loja Virtual...</h2>
        <p id="descTexto">Aguarde um instante.</p>
        <a id="btnErro" class="btn-fallback" href="#" target="_top">ENTRAR NA LOJA</a>
    </div>

    <iframe id="sistemaFrame" allowfullscreen></iframe>

    <script>
        // =================================================================
        // CONFIGURAÇÃO
        // =================================================================
        var URL_DO_SCRIPT = "https://script.google.com/macros/s/AKfycbyj-uHhX-VlhJZJdAZUnclGWk07EaQN8xwHN8YeZ6Ksd00a373NPtsvh6rSBMcBeV-85g/exec";
        // =================================================================

        var iframe = document.getElementById('sistemaFrame');
        var loadingDiv = document.getElementById('loadingMsg');
        var statusTexto = document.getElementById('statusTexto');
        var descTexto = document.getElementById('descTexto');
        var btnErro = document.getElementById('btnErro');
        var debugDiv = document.getElementById('debugConsole');
        
        var carregouSucesso = false;

        // Função de Log para o Console Visual
        function logDebug(msg) {
            debugDiv.innerHTML += "> " + msg + "<br>";
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(msg);
        }

        logDebug("Iniciando sistema...");

        // Verifica memória de acesso
        var usuarioJaLogado = localStorage.getItem("APP_GAS_SUCESSO");
        logDebug("Usuário já logado antes? " + (usuarioJaLogado || "não"));

        // Configura links - Agora sem parâmetros pli/authuser
        iframe.src = URL_DO_SCRIPT;
        var linkLogin = "https://accounts.google.com/AccountChooser?service=wise&continue=" + encodeURIComponent(URL_DO_SCRIPT);
        btnErro.href = linkLogin;

        // --- LÓGICA DE VELOCIDADE (MODO RÁPIDO) ---
        if (usuarioJaLogado === "sim") {
            logDebug("Modo rápido: Exibindo iframe.");
            iframe.style.opacity = "1";
            loadingDiv.style.display = 'none';
        }

        // --- OUVINTE DE SUCESSO ---
        window.addEventListener('message', function(e) {
            if (e.data === "APP_CARREGADO_SUCESSO") {
                logDebug("SINAL DE SUCESSO RECEBIDO!");
                carregouSucesso = true;
                localStorage.setItem("APP_GAS_SUCESSO", "sim");
                iframe.style.opacity = "1";
                loadingDiv.style.display = 'none';
            }
        });

        // --- VERIFICAÇÃO ÚNICA DE 4 SEGUNDOS ---
        setTimeout(function() {
            if (!carregouSucesso) {
                logDebug("Timeout de 4s atingido. Verificando...");
                
                if (usuarioJaLogado === "sim") {
                    logDebug("Falha em usuário recorrente. Sessão pode ter caído.");
                    iframe.style.display = "none"; 
                    loadingDiv.style.display = 'block';
                    statusTexto.innerText = "Sessão Expirada";
                    descTexto.innerText = "Por favor, valide seu acesso novamente.";
                    btnErro.style.display = "inline-block";
                    localStorage.removeItem("APP_GAS_SUCESSO");
                } else {
                    logDebug("Acesso direto falhou. Redirecionando para login Google...");
                    iframe.style.display = 'none';
                    btnErro.style.display = "inline-block";
                    
                    // Redireciona para o AccountChooser limpo
                    window.location.replace(linkLogin);
                }
            } else {
                logDebug("Carregamento confirmado. Timer encerrado.");
            }
        }, 4000); 
    </script>
</body>
</html>
