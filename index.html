<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITRINE FITNEY</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f0f0f0; font-family: sans-serif;}
        
        #sistemaFrame {
            width: 100%;
            height: 100vh;
            border: none;
            opacity: 0; 
            transition: opacity 0.5s;
        }

        #loadingMsg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }
        
        .btn-fallback {
            display: none;
            background-color: #4285f4;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="loadingMsg">
        <h2 id="statusTexto">Buscando servidor...</h2>
        <p id="descTexto">Obtendo endereço atualizado.</p>
        
        <a id="btnErro" class="btn-fallback" href="#" target="_top">
            ACESSAR SISTEMA
        </a>
    </div>

    <iframe id="sistemaFrame" allowfullscreen></iframe>

    <script>

        var URL_PLANILHA_CSV = "https://https://script.google.com/macros/s/AKfycbyj-uHhX-VlhJZJdAZUnclGWk07EaQN8xwHN8YeZ6Ksd00a373NPtsvh6rSBMcBeV-85g/exec";
        var iframe = document.getElementById('sistemaFrame');
        var statusTexto = document.getElementById('statusTexto');
        var descTexto = document.getElementById('descTexto');
        var btnErro = document.getElementById('btnErro');
        var carregouSucesso = false;

        // Função principal que inicia tudo
        async function iniciarSistema() {
            try {
                // 1. Busca o link dentro da planilha
                const resposta = await fetch(URL_PLANILHA_CSV);
                let urlDoGas = await resposta.text();
                
                // Limpa quebras de linha ou espaços que possam vir da planilha
                urlDoGas = urlDoGas.trim();

                console.log("Link obtido da planilha:", urlDoGas);

                // 2. Atualiza a tela e o Iframe
                statusTexto.innerText = "Carregando loja virtual...";
                descTexto.innerText = "";
                
                // Injeta o link no iframe
                iframe.src = urlDoGas;

                // Prepara o link de fallback (AccountChooser)
                var linkBlindado = "https://accounts.google.com/AccountChooser?service=wise&continue=" + encodeURIComponent(urlDoGas);
                btnErro.href = linkBlindado;

                // 3. Inicia o Cronômetro de Segurança (8 segundos agora)
                setTimeout(function() {
                    if (!carregouSucesso) {
                        console.log("Timeout: App não respondeu. Ativando fallback.");
                        ativarModoErro(linkBlindado);
                    }
                }, 4000);

            } catch (erro) {
                console.error("Erro ao ler a planilha:", erro);
                statusTexto.innerText = "Erro de configuração.";
                descTexto.innerText = "Não foi possível obter o link do sistema.";
            }
        }

        function ativarModoErro(linkDestino) {
            statusTexto.innerText = "Redirecionando para login seguro...";
            descTexto.innerText = "Multi-login detectado. Clique abaixo se não redirecionar.";
            iframe.style.display = 'none';
            btnErro.style.display = "inline-block";
            
            // Tenta redirecionar automaticamente
            window.location.replace(linkDestino);
        }

        // 4. OUVINTE: Espera o "Grito" de sucesso do GAS
        window.addEventListener('message', function(e) {
            if (e.data === "APP_CARREGADO_SUCESSO") {
                carregouSucesso = true;
                console.log("Sucesso! O App carregou.");
                iframe.style.opacity = "1";
                document.getElementById('loadingMsg').style.display = 'none';
            }
        });

        // Dispara o processo ao carregar a página
        iniciarSistema();

    </script>
</body>
</html>
